<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>MGiUK Visa Services</title>
  </head>
  <body>
    <div class="container mx-auto flex justify-center">
      <form class="px-4 flex flex-col m-2">
        <div class="flex flex-col">
          <h1 class="text-center">Choose your Visit Visa Package</h1>
        </div>

        <div class="flex-col p-3 items-center">
          <label class="flex w-full">Enter your registered email address</label>
          <input class="rounded-lg border-2 w-1/2" type="email" id="email" />
        </div>
        <div class="flex-col p-3">
          <label class="flex">Visa Services</label>
          <select class="rounded-lg border-2 w-full text-center" required>
            <option value="">Select an Option</option>
            <option value="Visit Visa">Visit Visa</option>
            <option value="Fiance Visa">Fiance Visa</option>
            <option value="Spouse Visa">Spouse Visa</option>
            <option value="Unmarried Visit Visa">Unmarried Visit Visa</option>
            <option value="Married Visit Visa">Married Visit Visa</option>
            <option value="Child Dependant Visa">
              Child Dependant Visit Visa
            </option>
          </select>
        </div>
        <div class="flex-col p-3">
          <label class="flex flex-col">Priority</label>
          <select class="rounded-lg border-2 w-full text-center" required>
            <option value="">Select an Option</option>
            <option value="Priority 1">Priority 1</option>
            <option value="Priority 2">Priority 2</option>
            <option value="No Priorit">No Priority</option>
          </select>
        </div>
        <div class="flex-col p-3">
          <label class="flex flex-col">Miscellaneous</label>
          <select class="rounded-lg border-2 w-full text-center" required>
            <option value="">Select an Option</option>
            <option value="Reservations Package">
              Reservations Package (Flight, Hotel, Itinerary)
            </option>
            <option value="Flight Reservation">Flight Reservation</option>
            <option value="Spouse Visa">Spouse Visa</option>
            <option value="Manila Personal Assistant">
              Unmarried Visit Visa
            </option>
            <option value="Rent-a-flight">Married Visit Visa</option>
          </select>
        </div>
        <div class="flex-col p-3 text-center">
          <button
            id="submitBtn"
            class="rounded border-solid shadow-xl hover:shadow-none bg-blue-300 hover:bg-blue-800 p-2 text-gray-50 active:bg-blue-800"
            type="submit"
            onclick="submitForm()"
          >
            Submit
          </button>
          <div class="flex-row" id="loading" style="display: none">
            <svg
              id="loading"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              style="
                margin: auto;
                background: none;
                display: block;
                shape-rendering: auto;
              "
              width="37px"
              height="37px"
              viewBox="0 0 100 100"
              preserveAspectRatio="xMidYMid"
            >
              <circle
                cx="50"
                cy="50"
                fill="none"
                stroke="#1e40af"
                stroke-width="10"
                r="35"
                stroke-dasharray="164.93361431346415 56.97787143782138"
              >
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0 50 50;360 50 50"
                  keyTimes="0;1"
                />
              </circle>
              <!-- [ldio] generated by https://loading.io/ -->
            </svg>
          </div>
        </div>
      </form>
    </div>

    <script>
      function showDescription() {
        var select = document.getElementById("mySelect");
        var description = document.getElementById("description");

        // Get the selected option value
        var optionValue = select.value;

        // Set the description based on the selected option
        if (optionValue === "option1") {
          description.innerHTML = "This is the description for Option 1.";
        } else if (optionValue === "option2") {
          description.innerHTML = "This is the description for Option 2.";
        } else if (optionValue === "option3") {
          description.innerHTML = "This is the description for Option 3.";
        } else {
          description.innerHTML = "";
        }
      }

      function submitForm() {
        var submitBtn = document.getElementById("submitBtn");
        var loading = document.getElementById("loading");
        submitBtn.style.display = "none";
        loading.style.display = "block";

        // Simulate form submission with a 2-second delay
        setTimeout(function () {
          // After form submission, enable the button and reset the text
          submitBtn.style.display = "block";
          loading.style.display = "none";
        }, 2000);
      }
    </script>
  </body>
</html>
