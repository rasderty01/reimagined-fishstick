<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>MGiUK Visa Services</title>
    <style>
      .slide-to-left {
        animation: slide-to-left 2s forwards;
      }

      @keyframes slide-to-left {
        100% {
          transform: translateX(-1000px);
        }
      }
    </style>
  </head>

  <body
    class="bg-gray-100 bg-cover bg-fixed"
    style="
      background-image: url(https://images.pexels.com/photos/207228/pexels-photo-207228.jpeg);
    "
  >
    <div class="container mx-auto flex justify-center transition-all">
      <form
        id="form1"
        class="container-lg px-4 py-4 flex flex-col m-10 bg-white bg-opacity-80 transform translate-x-0 translate-y-0"
      >
        <div class="flex flex-col">
          <h1 class="text-center text-2xl font-black font-sans mb-2">
            Choose your Visa Package
          </h1>
        </div>

        <div class="flex-col p-3 items-center">
          <label class="flex w-full font-bold" for="email">Email Address</label>
          <input
            class="rounded-lg text-sm shadow-md focus:shadow-none placeholder-gray-500 w-full border border-solid border-blue-400 mt-4 px-3 py-2 bg-white focus:border-blue-800 focus:ring-4 focus:ring-sky-500 focus: outline-none focus: border-0 hover:bg-gray-50"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your registered email address"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
        </div>

        <div class="flex-col p-3">
          <label class="flex w-full font-bold">Visa Services</label>
          <select
            id="mySelectVS"
            class="text-center rounded-lg text-sm shadow-md focus:shadow-none placeholder-gray-500 w-full border border-solid border-blue-400 mt-4 py-2 bg-white focus:border-blue-800 focus:ring-4 focus:ring-sky-500 focus: outline-none focus: border-0 hover:bg-gray-50"
            required
          >
            <option value="">Select an Option</option>
            <option value="Visit Visa">Visit Visa</option>
            <option value="Fiance Visa">Fiance Visa</option>
            <option value="Spouse Visa">Spouse Visa</option>
            <option value="Unmarried Visit Visa">Unmarried Visit Visa</option>
            <option value="Married Visit Visa">Married Visit Visa</option>
            <option value="Child Dependant Visa">
              Child Dependant Visit Visa
            </option>
          </select>
        </div>
        <div
          class="flex flex-wrap w-80 rounded-md border-black bg-yellow-100 font-normal font-sans text-xs m-auto p-2 overflow-auto"
        >
          <b>Note:</b> Please select the appropriate option based on what was
          discussed and agreed upon during the consultation call.
        </div>
        <div class="flex-col p-3">
          <label class="flex w-full font-bold">Priority</label>
          <select
            id="mySelectP"
            class="text-center rounded-lg text-sm shadow-md focus:shadow-none placeholder-gray-500 w-full border border-solid border-blue-400 mt-4 py-2 bg-white focus:border-blue-800 focus:ring-4 focus:ring-sky-500 focus: outline-none focus: border-0 hover:bg-gray-50"
            required
          >
            <option value="">Select an Option</option>
            <option value="Priority 1">Priority Service (x days; £100)</option>
            <option value="Priority 2">Priority Service (x days; £50)</option>
            <option value="No Priorit">No Priority</option>
          </select>
        </div>
        <label class="flex w-full font-bold">Miscellaneous</label>
        <div class="flex items-center p-3">
          <input
            type="checkbox"
            id="FR"
            value="Flight Reservation"
            class="rounded-lg text-sm focus:ring-blue-500 border-gray-50"
          />
          <label class="text-sm text-gray-900 ml-2" for="FR"
            >Flight Reservation</label
          >
        </div>

        <div class="flex items-center p-3">
          <input
            type="checkbox"
            id="MPA"
            value="Manila Personal Assistant"
            class="rounded-lg text-sm focus:ring-blue-500 border-gray-50"
          />
          <label class="text-sm text-gray-900 ml-2" for="MPA"
            >Manila Personal Assistant</label
          >
        </div>

        <div class="flex items-center p-3">
          <input
            type="checkbox"
            id="RAF"
            value="Rent-a-flight"
            class="rounded-lg text-sm focus:ring-blue-500 border-gray-50"
          />
          <label class="text-sm text-gray-900 ml-2" for="RAF"
            >Rent-a-flight</label
          >
        </div>

        <div class="flex-col p-3 text-center">
          <button
            id="submitBtn"
            class="rounded border-solid shadow-xl hover:shadow-none bg-blue-800 hover:bg-blue-400 p-2 text-gray-50 active:bg-blue-800"
            type="submit"
            onclick="submitForm()"
          >
            Submit
          </button>
          <div class="flex-row" id="loading" style="display: none">
            <svg
              id="loading"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              style="
                margin: auto;
                background: none;
                display: block;
                shape-rendering: auto;
              "
              width="37px"
              height="37px"
              viewBox="0 0 100 100"
              preserveAspectRatio="xMidYMid"
            >
              <circle
                cx="50"
                cy="50"
                fill="none"
                stroke="#1e40af"
                stroke-width="10"
                r="35"
                stroke-dasharray="164.93361431346415 56.97787143782138"
              >
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0 50 50;360 50 50"
                  keyTimes="0;1"
                />
              </circle>
              <!-- [ldio] generated by https://loading.io/ -->
            </svg>
          </div>
        </div>
      </form>

      <div
        id="upload"
        style="display: none"
        class="mx-auto my-5 flex w-min flex-col border-2 border-black p-10"
      >
        <div
          id="download-link-container"
          class="m-auto flex justify-center py-10"
        >
          <div id="spinner" class="spinner hidden">
            <div class="relative inline-block">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                style="
                  margin: auto;
                  background: none;
                  display: block;
                  shape-rendering: auto;
                "
                width="58px"
                height="58px"
                viewBox="0 0 100 100"
                preserveAspectRatio="xMidYMid"
              >
                <circle
                  cx="50"
                  cy="50"
                  r="0"
                  fill="none"
                  stroke="#0c7ae9"
                  stroke-width="3"
                >
                  <animate
                    attributeName="r"
                    repeatCount="indefinite"
                    dur="1s"
                    values="0;33"
                    keyTimes="0;1"
                    keySplines="0 0.2 0.8 1"
                    calcMode="spline"
                    begin="0s"
                  />
                  <animate
                    attributeName="opacity"
                    repeatCount="indefinite"
                    dur="1s"
                    values="1;0"
                    keyTimes="0;1"
                    keySplines="0.2 0 0.8 1"
                    calcMode="spline"
                    begin="0s"
                  />
                </circle>
                <circle
                  cx="50"
                  cy="50"
                  r="0"
                  fill="none"
                  stroke="#46dff0"
                  stroke-width="3"
                >
                  <animate
                    attributeName="r"
                    repeatCount="indefinite"
                    dur="1s"
                    values="0;33"
                    keyTimes="0;1"
                    keySplines="0 0.2 0.8 1"
                    calcMode="spline"
                    begin="-0.5s"
                  />
                  <animate
                    attributeName="opacity"
                    repeatCount="indefinite"
                    dur="1s"
                    values="1;0"
                    keyTimes="0;1"
                    keySplines="0.2 0 0.8 1"
                    calcMode="spline"
                    begin="-0.5s"
                  />
                </circle>
                <!-- [ldio] generated by https://loading.io/ -->
              </svg>
            </div>
          </div>
        </div>
        <form id="upload-form" enctype="multipart/form-data">
          <label class="mb-2 block text-2xl font-bold text-gray-700"
            >Upload your Proof of Payment</label
          >
          <input type="hidden" id="hidden-email" name="hidden-email" />
          <input
            type="file"
            id="uploadedFile"
            name="uploadedFile"
            required
            class="my-5 cursor-pointer"
          />

          <button
            id="submit"
            value="submit"
            class="w-min rounded bg-blue-500 py-2 px-4 font-bold text-white hover:bg-blue-600"
          >
            Submit
          </button>
          <div id="spinner1" class="spinner hidden">
            <div class="relative inline-block">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                style="
                  margin: auto;
                  background: none;
                  display: block;
                  shape-rendering: auto;
                "
                width="58px"
                height="58px"
                viewBox="0 0 100 100"
                preserveAspectRatio="xMidYMid"
              >
                <circle
                  cx="50"
                  cy="50"
                  r="0"
                  fill="none"
                  stroke="#0c7ae9"
                  stroke-width="3"
                >
                  <animate
                    attributeName="r"
                    repeatCount="indefinite"
                    dur="1s"
                    values="0;33"
                    keyTimes="0;1"
                    keySplines="0 0.2 0.8 1"
                    calcMode="spline"
                    begin="0s"
                  />
                  <animate
                    attributeName="opacity"
                    repeatCount="indefinite"
                    dur="1s"
                    values="1;0"
                    keyTimes="0;1"
                    keySplines="0.2 0 0.8 1"
                    calcMode="spline"
                    begin="0s"
                  />
                </circle>
                <circle
                  cx="50"
                  cy="50"
                  r="0"
                  fill="none"
                  stroke="#46dff0"
                  stroke-width="3"
                >
                  <animate
                    attributeName="r"
                    repeatCount="indefinite"
                    dur="1s"
                    values="0;33"
                    keyTimes="0;1"
                    keySplines="0 0.2 0.8 1"
                    calcMode="spline"
                    begin="-0.5s"
                  />
                  <animate
                    attributeName="opacity"
                    repeatCount="indefinite"
                    dur="1s"
                    values="1;0"
                    keyTimes="0;1"
                    keySplines="0.2 0 0.8 1"
                    calcMode="spline"
                    begin="-0.5s"
                  />
                </circle>
                <!-- [ldio] generated by https://loading.io/ -->
              </svg>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      function submitForm() {
        var submitBtn = document.getElementById("submitBtn");
        var loading = document.getElementById("loading");
        var loadform = document.getElementById("form1");
        var loadform2 = document.getElementById("form2");
        submitBtn.style.display = "none";
        loading.style.display = "block";

        if (loadform2.classList.contains("hidden")) {
          loadform.classList.add("slide-to-left");
        }

        // Simulate form submission with a 2-second delay
        setTimeout(function () {
          // After form submission, enable the button and reset the text
          submitBtn.style.display = "block";
          loading.style.display = "none";
          loadform2.classList.remove("hidden");
          loadform.classList.add("hidden");
        }, 2000);
      }
    </script>
  </body>
</html>
